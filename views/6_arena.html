<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="../output.css">
</head>


<body class="bg-gray-950 text-white h-screen inter-font flex flex-col justify-center px-32 py-12">

	<a href="1_dashboard.html
		class="absolute top-6 right-6 w-6 h-6 bg-yellow-300 rounded flex items-center justify-center">
		<i class="fas fa-times text-black text-xl"></i>
	</a>

	<!-- Player Name: Top -->
	<div class="flex justify-between px-16">
		<span class="text-red-500 text-2xl font-bold">Mira</span>
		<span class="text-blue-500 text-2xl font-bold">Faiz</span>
	</div>
	
	<div class="h-full flex">
		<!-- Control: Left -->
		<div class="flex flex-col py-6 justify-between">
			<div class="flex flex-col space-y-2">
				<div class="bg-white/20 w-12 h-12 flex items-center justify-center font-bold text-lg rounded-lg">W</div>
				<div class="bg-white/20 w-12 h-12 flex items-center justify-center font-bold text-lg rounded-lg">S</div>
			</div>
			<div class="flex flex-col space-y-2">
				<div class="bg-white/20 w-12 h-12 flex items-center justify-center font-bold text-lg rounded-lg">G</div>
				<div class="bg-white/20 w-12 h-12 flex items-center justify-center font-bold text-lg rounded-lg">B</div>
			</div>
		</div>

		<!-- Court -->
		<div class="w-full relative border-4 mx-4 my-2">
			
			<!-- Ball -->
			<div class="bg-yellow-300 absolute top-2/3 left-2/3 transform -translate-x-1/2 -translate-y-1/2 w-5 h-5 rounded-full">
			</div>

			<!-- Center Line -->
			<div class="center-line absolute top-0 left-1/2 transform -translate-x-1/2 w-2 h-full"></div>

			<!-- Paddle -->
			<div class="absolute top-1/4 left-6 w-3 h-32 bg-red-500 rounded"></div>
			<div class="absolute top-3/4 left-20 w-3 h-32 bg-green-500 rounded"></div>

			<div class="absolute top-2/4 right-6 w-3 h-32 bg-blue-500 rounded"></div>
			<div class="absolute top-1/3 right-20 w-3 h-32 bg-pink-500 rounded"></div>

			<!-- Play button -->
			<button class="absolute top-1/2 left-1/2 tranform bg-yellow-400 -translate-x-1/2 -translate-y-1/2 w-24 h-24 rounded-full flex items-center justify-center">
				<i class="fas fa-play text-gray-900 text-4xl ml-1"></i>
			</button>

		</div>
		
		<!-- Control: Right -->
		<div class="flex flex-col py-6 justify-between">
			<div class="flex flex-col space-y-2">
				<div class="bg-white/20 w-12 h-12 flex items-center justify-center font-bold text-lg rounded-lg">O</div>
				<div class="bg-white/20 w-12 h-12 flex items-center justify-center font-bold text-lg rounded-lg">L</div>
			</div>
			<div class="flex flex-col space-y-2">
				<div class="bg-white/20 w-12 h-12 flex items-center justify-center font-bold text-lg rounded-lg">
					<i class="fa fa-arrow-up"></i>
				</div>
				<div class="bg-white/20 w-12 h-12 flex items-center justify-center font-bold text-lg rounded-lg">
					<i class="fa fa-arrow-down"></i>
				</div>
			</div>
		</div>
	</div>

	<!-- Player Name: Bottom -->
		<div class="flex justify-between px-16">
		<span class="text-green-500 text-2xl font-bold">Jason S.K</span>
		<span class="text-pink-500 text-2xl font-bold">Rizal</span>
	</div>
</body>
</html>
